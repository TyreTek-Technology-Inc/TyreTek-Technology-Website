<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | TyreTek Technology Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      color: var(--accent);
      margin: 0 0 10px;
    }
    p {
      color: var(--muted);
      font-size: 1.2rem;
      margin: 0 0 20px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s all;
    }
    a:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="TyreTek Technology logo" class="logo">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="/">Back to Home</a>
</body>
</html>
